openapi: 3.0.0
info:
  title: Task Manager API
  description: RESTful API for managing to-do tasks with Azure Blob Storage backend
  version: 2.0.0
  contact:
    name: Cloud Security Lab
servers:
  - url: http://localhost:5000
    description: Local development server
  - url: https://taskmgr-apim-anne.azure-api.net/tasks
    description: Azure API Management Gateway

paths:
  /tasks:
    get:
      summary: Get all tasks
      description: Retrieve all tasks from Azure Blob Storage
      operationId: getTasks
      tags:
        - Tasks
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_tasks:
                    type: integer
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  storage:
                    type: string
    
    post:
      summary: Create a new task
      description: Create a new task and save to Azure Blob Storage
      operationId: createTask
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: "Complete Azure lab assignment"
                completed:
                  type: boolean
                  default: false
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  task:
                    $ref: '#/components/schemas/Task'
                  storage:
                    type: string
        '400':
          description: Bad request - missing title
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /tasks/{id}:
    get:
      summary: Get a specific task
      description: Retrieve a single task by ID
      operationId: getTask
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  task:
                    $ref: '#/components/schemas/Task'
                  storage:
                    type: string
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    
    put:
      summary: Update a task
      description: Update an existing task
      operationId: updateTask
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                completed:
                  type: boolean
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  task:
                    $ref: '#/components/schemas/Task'
                  storage:
                    type: string
        '404':
          description: Task not found
    
    delete:
      summary: Delete a task
      description: Delete a task by ID
      operationId: deleteTask
      tags:
        - Tasks
      parameters:
        - name: id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
      responses:
        '200':
          description: Task deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  deleted_task:
                    $ref: '#/components/schemas/Task'
                  storage:
                    type: string
        '404':
          description: Task not found

  /:
    get:
      summary: API information
      description: Get API metadata and available endpoints
      operationId: getInfo
      tags:
        - Info
      responses:
        '200':
          description: API information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  version:
                    type: string
                  storage:
                    type: string
                  endpoints:
                    type: object

  /health:
    get:
      summary: Health check
      description: Check API and Azure Storage health
      operationId: healthCheck
      tags:
        - Info
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                  azure_storage_configured:
                    type: boolean

components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Complete Azure lab assignment"
        completed:
          type: boolean
          example: false
        created_at:
          type: string
          format: date-time
          example: "2024-11-11T21:30:00.000000"
        updated_at:
          type: string
          format: date-time
          example: "2024-11-11T21:45:00.000000"
      required:
        - id
        - title
        - completed

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Ocp-Apim-Subscription-Key
      description: Azure APIM Subscription Key

security:
  - ApiKeyAuth: []
